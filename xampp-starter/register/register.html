<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" href="../media/favicon.ico" type="image/ico">
    <title>Register Page</title>

<style>
    .container .content .btn:hover{
        background: crimson;
     }
     
     .form-container{
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding:20px;
        padding-bottom: 60px;
        background: #eee;
     }
     
     .form-container form{
        padding:20px;
        border-radius: 5px;
        box-shadow: 0 5px 10px rgba(0,0,0,.1);
        background: #fff;
        text-align: center;
        width: 500px;
     }
     
     .form-container form h3{
        font-size: 30px;
        text-transform: uppercase;
        margin-bottom: 10px;
        color:#333;
     }

     .form-container form input{
        padding:10px 15px;
        font-size: 17px;
        margin:8px 0;
        background: #eee;
     }
     
     .form-container form .form-btn{
        background: #fbd0d9;
        color:crimson;
        text-transform: capitalize;
        font-size: 20px;

     }
     
     .form-container form .form-btn:hover{
        background: crimson;
        color:#fff;
     }
     
     .form-container form p{
        margin-top: 10px;
        font-size: 20px;
        color:#333;
     }
     
     .form-container form p a{
        color:crimson;
     }
     
     .checkboxes{
        
        text-align: left
     }

  

</style>



<script>

    function valthisform()
{
    var checkboxs=document.getElementsByClassName("checkboxes");
    var okay=false;
    for(var i=0,l=checkboxs.length;i<l;i++)
    {
        if(checkboxs[i].checked)
        {
            okay=true;
            break;
        }
    }
    if(okay)alert("Thank you for checking a checkbox");
    else alert("Please check a checkbox");
}

</script>
    

</head>
<body>

    <div class="form-container">

        <form action="register.php" method="post">
           <h3>register now</h3>

           <input type="text" name="fname" required placeholder="first name">

           <input type="text" name="lname" required placeholder="last name">

           <input type="text" name="email" required placeholder="email">

           <input type="text" name="password" required placeholder="password"> 

           <input type="text" name="sID" placeholder="student ID*"> 

           <input type="text" name="courses" placeholder="courses registered"> 

            <br>
            <br>
            <div style = "text-align: left">
              <input
                class = "checkboxes"
                type="checkbox"
                name="isStudent"
                value="isStudent"
                required/>
              <label for="isStudent">Student</label> <br>

                <input
                  class = "checkboxes"
                  type="checkbox"
                  name="isProf"
                  value="isProf"
                  required/>
                <label for="isProf">Professor</label><br>
          
                <input
                  class = "checkboxes"
                  type="checkbox"
                  name="isTA"
                  value="isTA"
                  required/>
                <label for="isTA">Teaching Assistant</label><br>

                <input
                  class = "checkboxes"
                  type="checkbox"
                  name="isAdmin"
                  value="isAdmin"
                  required/>
                <label for="isAdmin">TA Administrator</label><br><br>

            
            </div>
            
              <br>
              <br>

            
           <input type="submit" name="submit" value="register now" class="form-btn">
           <p>already have an account? <a href="../login/login.html">login now</a></p>
        </form>
     
     </div>
